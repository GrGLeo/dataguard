# DataGuard Example Configuration
# This file demonstrates various validation rules for CSV data
#
# Run with: dataguard-cli --config examples/config.toml

[[table]]
name = "Products Large Dataset"
path = "examples/data/products.csv"

# Integer column with range validation
[[table.column]]
name = "Index"
datatype = "integer"

    [[table.column.rule]]
    name = "is_unique"

    [[table.column.rule]]
    name = "is_not_null"

    [[table.column.rule]]
    name = "is_positive"

# String column with length constraints
[[table.column]]
name = "Name"
datatype = "string"

    [[table.column.rule]]
    name = "is_not_null"

    [[table.column.rule]]
    name = "with_min_length"
    min_length = 3

    [[table.column.rule]]
    name = "with_max_length"
    max_length = 100

# String column with basic validation
[[table.column]]
name = "Description"
datatype = "string"

    [[table.column.rule]]
    name = "with_min_length"
    min_length = 1

# String column with allowed values
[[table.column]]
name = "Currency"
datatype = "string"

    [[table.column.rule]]
    name = "is_in"
    members = ["USD", "EUR", "GBP", "JPY", "CAD"]

# Integer column with value constraints
[[table.column]]
name = "Price"
datatype = "integer"

    [[table.column.rule]]
    name = "between"
    min = 1
    max = 10000

    [[table.column.rule]]
    name = "is_positive"

# Integer column with minimum validation
[[table.column]]
name = "Stock"
datatype = "integer"

    [[table.column.rule]]
    name = "is_non_negative"

# String column with EAN validation (13 digits)
[[table.column]]
name = "EAN"
datatype = "string"

    [[table.column.rule]]
    name = "is_exact_length"
    length = 13

    [[table.column.rule]]
    name = "is_numeric"

# String column with enumerated values
[[table.column]]
name = "Availability"
datatype = "string"

    [[table.column.rule]]
    name = "is_in"
    members = ["in_stock", "out_of_stock", "limited_stock", "backorder", "pre_order", "discontinued"]

# Integer column with positive validation
[[table.column]]
name = "Internal ID"
datatype = "integer"

    [[table.column.rule]]
    name = "is_positive"
